<html>
    <head>
        <title>Tugas I</title>
    </head>
    <h2>Form HTML</h2>
    <body>
     Name : <input type="text" name="nama" id="nama"></input>
     <br/>
     Gender :
     <input type="radio" name="man" value="L" id="laki-laki">Man</input>
     <input type="radio" name="woman" value="P" id="perempuan">Woman</input>
     <br>
     Addres : <input type="text" name="addres" id="addres"></input>
     <br/>
     Country :
     <select name="Country" id="country">
        <option value="ind"> Indonesia </option>
        <option value="mly"> Malaysia </option>
        <option value="aus"> Australia </option>
        <option value="sg"> Singapura </option>
    </select>
    <br/>
    Email : <input type="text" name="email" id="email"></input>
     <br/>
     Photo : <input name="photo" type="file" id="photo"></input>
    <br/>
     Coment:
     <br/>
        <textarea name="Comment" cols="45" rows="5" > </textarea>
        <input type="submit" value="Submit" name="Submit"></input>
        <br/>
    <h3 align="left">Form Registrasi</h3>
    </body>
</html>
